<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- 站点基础 -->
    <title>MAVAE</title>
    <meta name="title" content="MAVAE" />
    <meta
      name="description"
      content="Inspiration and efficiency engine, AI-generated design assets, fonts, and templates — free to use, with an open generative AI API."
    />
    <meta
      name="keywords"
      content="AI agent, AI Gen, generate, generative, ai creativity, free ai credit"
    />
    <meta name="author" content="mavae team" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://mavae.ai/" />

    <!-- Favicon / 图标（与你已有的四个 PNG 对应） -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <!-- 如有 .ico 可再加：<link rel="icon" href="/favicon.ico" sizes="any"> -->

    <!-- 主题色（移动端地址栏，浅/深色自适应） -->
    <meta
      name="theme-color"
      content="#F9FAFB"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#101827"
      media="(prefers-color-scheme: dark)"
    />

    <!-- iOS PWA/添加到主屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MAVAE" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Windows 磁贴（可选） -->
    <meta name="msapplication-TileColor" content="#F9FAFB" />

    <!-- Manifest（建议） -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph（社交分享） -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MAVAE" />
    <meta property="og:title" content="MAVAE" />
    <meta
      property="og:description"
      content="Inspiration and efficiency engine, AI-generated design assets, fonts, and templates — free to use, with an open generative AI API."
    />
    <meta property="og:url" content="https://mavae.ai/" />
    <meta property="og:locale" content="EN" />

    <!-- Twitter 卡片 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MAVAE AI" />
    <meta
      name="twitter:description"
      content="Inspiration and efficiency engine, AI-generated design assets, fonts, and templates — free to use, with an open generative AI API."
    />
    <!-- 结构化数据（JSON-LD, SEO） -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MAVAE AI",
      "url": "https://mavae.ai/",
      "inLanguage": "EN",
      "description": "Inspiration and efficiency engine, AI-generated design assets, fonts, and templates — free to use, with an open generative AI API.",
      "publisher": {
        "@type": "Organization",
        "name": "mavae team",
        "logo": "https://mavae.ai/android-chrome-512x512.png"
      }
    }
    </script>

    <script>
      globalThis.Browser = { T: () => {} };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
